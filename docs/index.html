<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Links</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: lightblue;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        li {
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.05);
        }

        a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Links dos Trabalhos</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://vyni112.github.io/todos/trabalho/index.html" target="_blank">Trabalho do form</a></li>
            <li><a href="https://vyni112.github.io/todos/trabalho 2/index.html" target="_blank">Trabalho da empresa</a></li>
            <li><a href="https://vyni112.github.io/todos/trabalho 3/index.html" target="_blank">Jogo da memoria</a></li>
            <!-- Adicione mais links conforme necessário -->
        </ul>
    </nav>

</body>
</html>
